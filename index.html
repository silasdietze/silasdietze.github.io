        .grid-container {

        .chart {
            width: 100%;

            border: 1px solid #ccc;
            position: relative; /* Added */

            left: 0; /* Added */
            width: 100%; /* Added */
            background-color: rgba(255, 255, 255, 0.8); /* Added */
            padding: 10px; /* Added */
            box-sizing: border-box; /* Added */

    </style>
</head>
